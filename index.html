<!DOCTYPE html>
<html>
<head>
	<title>Not-Instagram</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="container">

		<div id="header">
			<!-- <div id="header-img"></div> -->
			<div id="header-info">
				<div id="profile-pic"><img src="./img/SpiderGwen.png"></div>
				<ul>
					<li>Llorch</li>
					<li>Pictures <span class="count">48</span></li>
					<li>Followers <span class="count">5</span></li>
					<li>Follows <span class="count">12</span></li>
				</ul>
			</div>
		</div>

		<div id="data-container"></div>

	</div>

	<script id="dataTemplate" type="text/x-handlebars-template">
		{{#each images}}
			<div class="img-container">
				<img src="./img/{{this}}.jpg">				
			</div>
		{{/each}}
	</script>

	<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
